# pose high resolution net
NOT_PRETRAINED_LAYERS: ['final_layer']
STEM_INPLANES: 64
FINAL_CONV_KERNEL: 1

# stage2
STAGE2:
  NUM_MODULES: 1
  NUM_BRANCHES: 2
  NUM_BLOCKS: [4, 4]
  NUM_CHANNELS: [32, 64]
  BLOCK: 'BASIC'
  FUSE_METHOD: 'SUM'

# stage3
STAGE3:
  NUM_MODULES: 4
  NUM_BRANCHES: 3
  NUM_BLOCKS: [4, 4, 4]
  NUM_CHANNELS: [32, 64, 128]
  BLOCK: 'BASIC'
  FUSE_METHOD: 'SUM'

# stage4
STAGE4:
  NUM_MODULES: 3
  NUM_BRANCHES: 4
  NUM_BLOCKS: [4, 4, 4, 4]
  NUM_CHANNELS: [32, 64, 128, 256]
  BLOCK: 'BASIC'
  FUSE_METHOD: 'SUM'